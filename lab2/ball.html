<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab 3 - Animation Frames</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Peace Sign Animation - Lab 3</h1>
    <canvas id="canvas-for-lab3" width="800" height="600"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas-for-lab3");
      const ctx = canvas.getContext("2d");

      // Ball class with advanced functionality
      class Ball {
        constructor(x, y, radius, xVelocity, yVelocity, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.xVelocity = xVelocity; // Horizontal velocity
          this.yVelocity = yVelocity; // Vertical velocity
          this.color = color;
          this.angle = 0; // Rotation angle for peace sign
          this.rotationSpeed = 0.05; // Rotation speed of peace sign
        }

        // Draw the ball with the peace sign
        draw() {
          // Draw the ball
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();

          // Draw the peace sign
          this.drawPeaceSign();
        }

        // Peace sign inside the ball
        drawPeaceSign() {
          ctx.save();
          ctx.translate(this.x, this.y); // Move origin to ball's center
          ctx.rotate(this.angle); // Rotate the peace sign
          ctx.lineWidth = 2;
          ctx.strokeStyle = "black";

          // Peace sign outer circle
          ctx.beginPath();
          ctx.arc(0, 0, this.radius - 10, 0, 2 * Math.PI);
          ctx.stroke();

          // Peace sign vertical line
          ctx.beginPath();
          ctx.moveTo(0, -this.radius + 10);
          ctx.lineTo(0, this.radius - 10);
          ctx.stroke();

          // Peace sign diagonal lines
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(-this.radius * 0.7, this.radius * 0.7);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(this.radius * 0.7, this.radius * 0.7);
          ctx.stroke();

          ctx.restore();
        }

        // Update ball position and handle bouncing
        move() {
          this.x += this.xVelocity;
          this.y += this.yVelocity;

          // Bounce off the canvas edges (vertical and horizontal)
          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
            this.xVelocity = -this.xVelocity; // Reverse horizontal direction
            this.reverseRotation(); // Reverse rotation on bounce
          }

          if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
            this.yVelocity = -this.yVelocity; // Reverse vertical direction
            this.reverseRotation(); // Reverse rotation on bounce
          }

          // Rotate the peace sign
          this.angle += this.rotationSpeed;
        }

        // Reverse rotation direction on bounce
        reverseRotation() {
          this.rotationSpeed = -this.rotationSpeed;
        }
      }

      // Create the ball instance
      const ball = new Ball(
        canvas.width / 2, // Starting X position
        canvas.height / 2, // Starting Y position
        40, // Ball radius
        4, // Horizontal velocity
        3, // Vertical velocity
        "pink" // Ball color
      );

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        ball.move(); // Update ball position
        ball.draw(); // Draw the ball
        requestAnimationFrame(animate); // Keep animating
      }

      animate(); // Start the animation
    </script>
  </body>
</html>
