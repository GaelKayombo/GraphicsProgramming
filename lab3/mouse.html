<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas - Beginner-Friendly Advanced Interaction</title>
    <style type="text/css">
      canvas {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <p>This is an advanced interaction example.</p>
    <canvas id="canvas-for-ball" width="800" height="600"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas-for-ball");
      const ctx = canvas.getContext("2d");

      // Ball properties
      let ball = {
        x: canvas.width / 2,
        y: 50,
        radius: 10,
        dy: 0,
        gravity: 0.5,
        bounceFactor: 0.85,
      };

      // Paddle setup
      class Paddle {
        constructor(x, y, width, height, color) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
        }

        draw(ctx) {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        move(dy) {
          this.y += dy;
        }
      }

      const paddle1 = new Paddle(50, canvas.height / 2 - 30, 10, 60, "blue");
      const paddle2 = new Paddle(canvas.width - 60, canvas.height / 2 - 30, 10, 60, "red");

      // Gradient circle setup
      let angle = 0;
      let spinSpeed = 0.05;

      function drawGradientCircle(ctx, x, y, size) {
        // Create a radial gradient
        const gradient = ctx.createRadialGradient(x, y, 5, x, y, size);
        gradient.addColorStop(0, "pink");
        gradient.addColorStop(0.5, "lightblue");
        gradient.addColorStop(1, "purple");

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle); // Slight rotation for some motion
        ctx.beginPath();
        ctx.arc(0, 0, size, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.restore();
      }

      function updateGradientCircle() {
        angle += spinSpeed;
        if (angle > 2 * Math.PI) angle = 0;
      }

      // Ball physics
      function updateBall() {
        ball.dy += ball.gravity;
        ball.y += ball.dy;
        if (ball.y + ball.radius >= canvas.height) {
          ball.y = canvas.height - ball.radius;
          ball.dy = -ball.dy * ball.bounceFactor;
        }
      }

      function drawBall(ctx) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "lavender";
        ctx.fill();
        ctx.closePath();
      }

      // Paddle controls
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") paddle1.move(-5);
        if (event.key === "ArrowDown") paddle1.move(5);
        if (event.key === "w" || event.key === "W") paddle2.move(-5);
        if (event.key === "s" || event.key === "S") paddle2.move(5);
        if (event.key === "a" || event.key === "A") spinSpeed -= 0.01;
        if (event.key === "d" || event.key === "D") spinSpeed += 0.01;
      });

      // Paddle 1 follows mouse
      canvas.addEventListener("mousemove", function (event) {
        const rect = canvas.getBoundingClientRect();
        const mouseY = event.clientY - rect.top;
        paddle1.y = mouseY - paddle1.height / 2;
      });

      // Redraw everything
      function updateCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateBall();
        drawBall(ctx);
        updateGradientCircle();
        drawGradientCircle(ctx, canvas.width / 2, canvas.height / 2, 40);
        paddle1.draw(ctx);
        paddle2.draw(ctx);
        requestAnimationFrame(updateCanvas);
      }

      updateCanvas();
    </script>
  </body>
</html>
