<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mouse Interaction</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Mouse Interaction</h1>
    <canvas id="canvas-for-mouse" width="800" height="600"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas-for-mouse");
      const ctx = canvas.getContext("2d");

      // Counter for the number of clicks
      let clickCount = 0;

      // Add event listener for mouse clicks
      canvas.addEventListener("click", function (event) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left; // Adjust mouse X for canvas position
        const mouseY = event.clientY - rect.top;  // Adjust mouse Y for canvas position

        // Draw a small red dot at the mouse position
        ctx.beginPath();
        ctx.arc(mouseX, mouseY, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();

        // Increment and log the number of clicks
        clickCount++;
        console.log(`Mouse clicked at (${mouseX}, ${mouseY}). Total clicks: ${clickCount}`);
      });
    </script>
  </body>
</html>
