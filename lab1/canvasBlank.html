<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas{
        border: 2px solid black; /* this is my boarder around the canvas*/
      }
	
    </style>

  </head>

  <body>

    <canvas id="myCanvas" width="600" height="400"></canvas>
    <canvas id="myCanvas2" width="800" height="400"></canvas>


    <script type="text/javascript">
		  var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Drawing a blue rectangle
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 200, 100); // x=50, y=50, width=200, height=100
      
      // the oteher rectangle 
      ctx.fillStyle = 'green'; 
      ctx.fillRect(300, 50, 150, 75);


      // Drawing a red circle
      ctx.beginPath();
      ctx.arc(400, 200, 50, 0, 2 * Math.PI); // x=400, y=200, radius=50
      ctx.fillStyle = "red";
      ctx.fill();

      // Drawing a quarter circle
      ctx.beginPath();
      ctx.arc(300, 200, 50, 0, 0.5 * Math.PI); // x, y, radius, start angle, end angle
      ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
      ctx.fill();
      ctx.stroke();

      // Drawing an arc 
      ctx.beginPath();
      ctx.arc(350, 300, 50, 0, Math.PI / 2); // A quarter arc from 0 to PI/2
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 4;  
      ctx.stroke();

      // Drawing a full circle with a different stroke and fill
      ctx.beginPath();
      ctx.arc(450, 150, 40, 0, 2 * Math.PI); 
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();

      ctx.font = '30px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText('Gael Kayombo', 50, 350);

      // Second canvas (soccer field) the advanced part
      var canvas2 = document.getElementById('myCanvas2');
      var ctx2 = canvas2.getContext('2d');

      // Soccer field drawing (on the second canvas)
      ctx2.strokeStyle = 'black';
      ctx2.lineWidth = 2;
      ctx2.strokeRect(100, 50, 600, 300);

      // Draw the center circle
      ctx2.beginPath();
      ctx2.arc(400, 200, 30, 0, 2 * Math.PI); 
      ctx2.stroke();

      // 3. Draw the center line
      ctx2.beginPath();
      ctx2.moveTo(400, 50); // Start at the top center
      ctx2.lineTo(400, 350); // Draw the line to the bottom center
      ctx2.stroke();

      // 4. Draw the left penalty area
      ctx2.strokeRect(100, 125, 60, 150); // Left penalty box
      ctx2.strokeRect(100, 175, 30, 50);  // Left goal box

      // 5. Draw the right penalty area
      ctx2.strokeRect(640, 125, 60, 150); // Right penalty box
      ctx2.strokeRect(670, 175, 30, 50);  // Right goal box

      // 6. Draw the left penalty arc
      ctx2.beginPath();
      ctx2.arc(160, 200, 30, 0.2 * Math.PI, 0.8 * Math.PI); // x, y, radius, start angle, end angle
      ctx2.stroke();

      // 7. Draw the right penalty arc
      ctx2.beginPath();
      ctx2.arc(640, 200, 30, 1.2 * Math.PI, 1.8 * Math.PI); // Opposite side arc
      ctx2.stroke();

      // 8. Draw the corner arcs
      // Top left corner arc
      ctx2.beginPath();
      ctx2.arc(100, 50, 10, 0, 0.5 * Math.PI);
      ctx2.stroke();

      // Top right corner arc
      ctx2.beginPath();
      ctx2.arc(700, 50, 10, 0.5 * Math.PI, Math.PI);
      ctx2.stroke();

      // Bottom left corner arc
      ctx2.beginPath();
      ctx2.arc(100, 350, 10, 1.5 * Math.PI, 2 * Math.PI);
      ctx2.stroke();

      // Bottom right corner arc
      ctx2.beginPath();
      ctx2.arc(700, 350, 10, Math.PI, 1.5 * Math.PI);
      ctx2.stroke();      
    </script>

  </body>

</html>
